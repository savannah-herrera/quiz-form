                <h1>The Easiest Hardest Quiz</h1>

                <form>
                    <div>
                        <label for="question1" class="form-label">1. What is your name?</label>
                        <input type="text" class="form-control" name="question1" id="question1"
                            placeholder="Take a guess...">
                    </div>
                    <div id="grade1"></div>
                    <div>
                        <label for="question2" class="form-label">2. What is your quest?</label>

                    <div>
                        <label for="question3" class="form-label">3. What is your favorite color?</label>

                    </div>
                    <div id="grade3"></div>
                    <div>
                        <label for="question4" class="form-label">4. What is the meaning of life?</label>

                    </div>

                    <div>
                        <label for="question5" class="form-label">5. To be or not to _ ?</label>
                        <input type="text" class="form-control" name="question5" id="question5" placeholder="Take a guess...">
                    </div>
                    <div id="grade5"></div>
                </form>
                <p>
                    <button type="button" id="gradeBtn" class="btn btn-primary">Grade Quiz</button>
                    <button type="button" class="btn btn-outline-secondary" id="resetBtn">Clear Answers</button>
                </p>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <script>

      

        document.getElementById("gradeBtn").addEventListener('click', checkAnswer);
        document.getElementById("resetBtn").addEventListener('click', resetForm);

        function checkAnswer() {

            let answers = ["Savannah", "The Holy Grail", "Blue", "42", "be"];
        
            for (var i = 0; i < answers.length; i++) {

                let fieldId = i + 1;
               
                let question = document.getElementById('question' + fieldId).value;
                let grade = document.getElementById('grade' + fieldId);

                if (question == answers[i]) {
                    // it's right
                    // alert('correct');

                    grade.innerHTML = '<i class="far fa-thumbs-up correct"></i>';
                } else {
                    //it's wrong
                    // alert('wrong');

                    grade.innerHTML = '<i class="far fa-thumbs-down wrong"></i>';

                }
            }
        }

        function resetForm() {

            document.getElementById('question1').value = ' ';
            document.getElementById('question1').innerHTML = ' ';
            document.getElementById('grade1').innerHTML = ' ';

            document.getElementById('question2').value = ' ';

            document.getElementById('question4').innerHTML = ' ';
            document.getElementById('grade4').innerHTML = ' ';
        
            document.getElementById('question5').value = ' ';
            document.getElementById('question5').innerHTML = ' ';
            document.getElementById('grade5').innerHTML = ' ';
        }
